<body>
	<div id="app">

		<header-component></header-component>

		<div class="popup-container">
			<div class="popup">
				<div class="title">Register</div>
				<div class="descr">
					Have an account?
					<a href="login.html">Login to your account</a>
				</div>

				<form action="#">
					<input type="text" required placeholder="First name" />
					<input type="text" required placeholder="Last name" />
					<input type="text" required placeholder="Email" />
					<input type="text" required placeholder="Password" />

					<div class="flex">
						<div class="checkbox">
							<div class="container">
								<input type="checkbox" class="custom-checkbox" id="department" name="department" value="yes">
								<label for="department" class="checkbox-text">Remember Me</label>
							</div>
						</div>
						<a href="forgot.html" class="toggle-popup forgot">Forgot password?</a>
					</div>

					<button type="submit">REGISTER</button>
				</form>

				<div class="or">
					<div class="descr">Or login with</div>
					<a href="#"><img src="img/content/social/facebook.svg" alt="" /></a>
					<a href="#"><img src="img/content/social/twitter.svg" alt="" /></a>
				</div>
			</div>
		</div>
	</div>
